<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Jacob Lammert Portfolio</title>
</head>

<body>
    <header>
        <h1 class="top_header">Jacob Lammert</h1>
    </header>
    <nav>
        <ul>
            <li><a href="../project4/index.html">Home</a></li>
            <li><a href="../project4/web.html">Web Design</a></li>
            <li><a href="../project4/contact.html">Contact</a></li>
        </ul>
    </nav>

    <main>
        <div class="contact">
            <h1 class="contact_head"><span class="symbol">&lt;</span><span class="word">h1</span><span
                    class="symbol">&gt;</span>Contact Me<span class="symbol">&lt;/</span><span
                    class="word">h1</span><span class="symbol">&gt;</span></h1>
        </div>
        <article>
            <!--Contact Form-->
            <section class="form">
                <div class="short_input">
                    <input class="name_input" type="text" id="name" placeholder="Name" required>
                    <input class="email_input" type="email" id="email" placeholder="Email" required>
                    <input class="subject_input" type="text" placeholder="Subject" required>
                </div>
                <textarea class="message_input" name="message" id="message" cols="30" rows="10" placeholder="Message"
                    required></textarea>
                <button class="submit" type="submit">SUBMIT</button>
            </section>
        </article>
    </main>

    <footer>
        <p><span class="symbol">&lt;</span><span class="word">p</span><span class="symbol">&gt;</span>This is a class
            project by Jacob Lammert. If you would like to contact me click <a class="footer_link"
                href="../project4/contact.html">here.</a><span class="symbol">&lt;/</span><span
                class="word">p</span><span class="symbol">&gt;</span>
        </p>
    </footer>
</body>

</html>
