<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Contact Us</title>
</head>



<body class="bg">

    <!--Contains the page header with title and logo-->
    <header class="header">
        <a href="../project3/index.html"><img class="logo" src="../project3/images/vgtunesLogo.png"
                alt="VGTunes Logo"></a>
        <h1 class="vgTunes">VGTunes</h1>
        <input class="search" type="text" placeholder="Search..">
        <button class="button"><img class="icon" src="../project3/images/search.png" alt=""></button>
    </header>

    <!--Nav bar-->
    <nav>
        <ul>
            <li><a href="../project3/index.html">Home</a></li>
            <li><a href="../project3/about.html">About</a></li>
            <li><a href="../project3/stream.html">Stream</a></li>
            <li><a href="../project3/store.html">Store</a></li>
            <li><a href="../project3/contact.html">Contact</a></li>
        </ul>
    </nav>
    <main>
        <!--Top Text-->
        <article>
            <div class="contact">
                <h1 class="contact_head">Contact Us</h1>
                <p class="contact_text">Fill out this form and we will get back to you as soon as possible!</p>
            </div>

            <!--Contact Form-->
            <section class="form">
                <div class="short_input">
                    <input class="name_input" type="text" id="name" placeholder="Name" required>
                    <input class="email_input" type="email" id="email" placeholder="Email" required>
                    <input class="subject_input" type="text" placeholder="Subject" required>
                </div>
                <textarea class="message_input" name="message" id="message" cols="30" rows="10" placeholder="Message"
                    required></textarea>
                <button class="submit" type="submit">SUBMIT</button>
            </section>
        </article>
    </main>

    <footer>
        <p>This is a website made by Jacob Lammert and is being used as a school project. This is not an official
            product.
        </p>
    </footer>
</body>



</html>
