<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>A Pizza Site by Jacob Lammert</title>
</head>

<body class="bg">

    <!--Contains the heading photo and name-->
    <header>
        <h1>Jake's Flippin' Pizza</h1>
    </header>

    <!--Nav bar-->
    <nav>
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">ABOUT</a></li>
            <li><a href="">MENU</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>
    </nav>

    <!--Top text-->
    <main>
        <div class="toptext">
            <h2>This Pizza's FLIPPIN' TASTY!</h2>
            <h2>Come in on FLIPPIN' FRIDAYS&#x2122; for 50% OFF!</h2><br>
            <h2 class="create">Create Your Pizza!</h2>
        </div>

        <!--This will show the 4 columns-->
        <article class="pizzaparent">
            <!--CHOOSE YOUR SIZE-->
            <section class="pizzachild">
                <h3 class="createtitle">SIZE</h3>
                <input type="radio" name="size" id="personal" value="personal">
                <label for="personal">Personal 6"</label>
                <input type="radio" name="size" id="small" value="small">
                <label for="small">Small 10"</label>
                <input type="radio" name="size" id="medium" value="medium">
                <label for="medium">Medium 13"</label>
                <input type="radio" name="size" id="large" value="large">
                <label for="large">Large 15"</label>
                <input type="radio" name="size" id="x-large" value="x-large">
                <label for="x-large">Extra Large 18"</label>
            </section>
            <!--CHOOSE YOUR STYLE-->
            <section class="pizzachild">
                <h3 class="createtitle">STYLE</h3>
                <input type="radio" name="style" id="thin" value="thin">
                <label for="thin">Thin</label>
                <input type="radio" name="style" id="thick" value="thick">
                <label for="thick">Thick</label>
                <input type="radio" name="style" id="flatbread" value="flatbread">
                <label for="flatbread">Flat Bread</label>
                <input type="radio" name="style" id="stuffed" value="stuffed">
                <label for="stuffed">Stuffed</label>
                <input type="radio" name="style" id="chicago" value="chicago">
                <label for="chicago">Chicago</label>
            </section>
            <!--CHOOSE YOUR SAUCE-->
            <section class="pizzachild">
                <h3 class="createtitle">SAUCE</h3>
                <input type="radio" name="sauce" id="red" value="red">
                <label for="red">Red Sauce</label>
                <input type="radio" name="sauce" id="white" value="white">
                <label for="white">White Sauce</label>
                <input type="radio" name="sauce" id="bbq" value="bbq">
                <label for="bbq">BBQ Sauce</label>
                <input type="radio" name="sauce" id="pesto" value="pesto">
                <label for="pesto">Pesto Sauce</label>
            </section>
            <!--CHOOSE YOUR TYPE-->
            <section class="pizzachild">
                <h3 class="createtitle">TYPE</h3>
                <input type="radio" name="type" id="cheese" value="cheese">
                <label for="cheese">Cheese</label>
                <input type="radio" name="type" id="pepe" value="pepe">
                <label for="pepe">Pepperoni</label>
                <input type="radio" name="type" id="haw" value="haw">
                <label for="haw">Hawaiian</label>
                <input type="radio" name="type" id="meat" value="meat">
                <label for="meat">Meat Lovers</label>
                <input type="radio" name="type" id="combo" value="combo">
                <label for="combo">Combonation</label>
                <input type="radio" name="type" id="veg" value="veg">
                <label for="veg">Vegatarian</label>
            </section>
        </article>
        <button class="button">ORDER NOW</button>
    </main>

    <!--Footer contains class info-->
    <footer>
        This is a web design class project for Jacob Lammert and it is for educational use only.
    </footer>
</body>

</html>
