<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms1.css">
    <title>Forms Exercise 1</title>
</head>

<body>

    <form action=" ">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Name*" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Email*" required>

        <label for="">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="888-888-8888*" required>

        <label for="message">Comments</label>
        <textarea name="message" id="message" cols="30" rows="10" placeholder="What would you like to say?"></textarea>

        <button type="submit">SUBMIT</button>
    </form>

</body>

</html>
